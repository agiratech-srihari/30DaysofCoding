    <title>Document</title>

<body>
    <script>
        let S = prompt ("enter a text");
        let N = S.length;
        let e = '';
        let o =''; 
        for (let i = 0;i < N;i++){
            if(i%2 == 1){
               o += S[i]; 
               // console.log("odd")
                // console.log(o);
            }
            else{
                e +=S[i];
                // console.log("even")
                // console.log(e);
            }
        }
        console.log( e + "  " + o);

    </script>
</body>
</html>
