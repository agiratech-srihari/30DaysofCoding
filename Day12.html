<body>
    <script>
        class Student {
    constructor(testScores){
        this.score=testScores;
    }
    calculate(){
        let div=this.score.length;
        let sum;
        sum = this.score.reduce((cur,add)=>{
        sum = cur+add;
        return sum
    })
          let avg= (sum/this.score.length);
        //   return avg;
        if (avg<=100 && avg>=90)
            {
            return "O";
        }else if(avg<90 && avg>=80)
            {
             return "E";
        }
        else if(avg>=70 && avg<80)
            {
             return "A";
        }
        else if(avg<70 && avg>=55)
            {
             return "P";
        }
         else if(avg<55 && avg>=40)
            {
             return "D";
        }
        else{
             return "T";
        }
    }
}
    let student= new Student([100,80]);
    console.log(student.calculate());
    </script>
</body>
</html>
